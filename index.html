<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface for Two Calculators</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Tabs */
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            border-bottom: 2px solid #ccc;
        }

        .tab {
            cursor: pointer;
            padding: 12px 20px;
            font-size: 16px;
            color: #555;
            background-color: #f1f1f1;
            border: none;
            outline: none;
            transition: background 0.3s;
        }

        .tab.active {
            background-color: #fff;
            border: 2px solid #ccc;
            border-bottom: none;
            color: #333;
        }

        /* Iframe */
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Tabs -->
    <div class="tab-container">
        <button class="tab active" onclick="loadTab(event, 'Retirement Calculator.html')">Retirement Planner</button>
        <button class="tab" onclick="loadTab(event, 'Calculator.html')">Calculator Tool</button>
    </div>

    <!-- Iframe for Content -->
    <iframe id="contentFrame" src="Retirement Calculator.html"></iframe>

    <script>
        function loadTab(event, file) {
            // Update iframe source
            document.getElementById("contentFrame").src = file;

            // Update active tab styling
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
